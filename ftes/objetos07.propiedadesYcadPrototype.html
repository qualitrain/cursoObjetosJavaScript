<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
	<title>Objetos 07</title>
	<script>
	   function getCadPrototype(objeto){
		   var objetos = [];
		   var objetoI = objeto;
		   while(objetoI !== null){
			   objetos.push (objetoI);
			   objetoI = Object.getPrototypeOf(objetoI);			   
		   }
		   return objetos.map( x => Object.getOwnPropertyNames(x).length)
		                 .join("->");
		}
	   function getPropiedadesTodas(objeto){
		   var propiedadesObj = [];
		   var objetoI = objeto;
		   while(objetoI !== null){
			   let arrPropI = Object.getOwnPropertyNames(objetoI).sort();
			   propiedadesObj = propiedadesObj.concat(arrPropI);
			   objetoI = Object.getPrototypeOf(objetoI);
		   }
		   return propiedadesObj;
	   }

        console.log("# propiedades en la cadena prototype de un objeto Array() ");

	   }
	</script>
